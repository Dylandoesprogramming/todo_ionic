<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="myTodos">

    <ion-pane ng-controller="todoCtrl">
      <ion-header-bar class="bar-stable" align-title="center">
        <h1 class="title">Todos</h1>
      </ion-header-bar>
      <ion-content>
        <ion-item class="input">
         <input type="text" id="textBox" ng-model="todoBox" placeholder="Enter todos here!"/>
         <button class="button button-positive" ng-click="pushTodo(todoBox)">Submit</button>
       </ion-item>
       <ul ng-repeat="todo in todos">
         <ion-item class="todo"><li>{{todo}}</li></ion-item>
       </ul>
      </ion-content>
    </ion-pane>
  <script src="js/todoCtrl.js"></script>
  </body>
</html>
